language: php
php:
  - 8.0
  - 7.4
  - 7.3
  - 7.2

jobs:
  allow_failures:
    - php: 8.0

before_script:
  - if [ $TRAVIS_PHP_VERSION == "7.3" ] || [ $TRAVIS_PHP_VERSION == "7.4" ]; then phpenv config-add .travis/php.ini; fi
  - composer install
  - mkdir -p build/logs

script:
  - vendor/bin/phpunit

after_script:
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ $TRAVIS_PHP_VERSION == "7.2" ]; then vendor/bin/coveralls; fi

notifications:
  email: false